<div class="sidenav">
  <div class="menu-items-noncollapsed">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor =" let section of sectionProgressData">
        <a>
          <ng-container>
            <mat-icon>check_circle_outline</mat-icon>
          </ng-container>
          <span  (click)="getSectionQuestionAndOptions(section.section_id)">
            {{section.section_name}}
          </span>
        </a>
      </li>
    </ul>
  </div>
</div>
